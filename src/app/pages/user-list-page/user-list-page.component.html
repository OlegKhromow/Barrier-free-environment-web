<div class="container mx-auto p-6">
  <h2 class="text-xl font-semibold mb-4">Список користувачів</h2>

  <!-- КНОПКА СТВОРЕННЯ -->
  <button
    (click)="openCreateModal()"
    class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 mb-4"
  >
    Створити користувача
  </button>

  <table *ngIf="users.length > 0; else empty" class="min-w-full border border-gray-300">
    <thead class="bg-gray-100">
    <tr>
      <th class="border px-4 py-2 text-left">ID</th>
      <th class="border px-4 py-2 text-left">Username</th>
      <th class="border px-4 py-2 text-left">Email</th>
      <th class="border px-4 py-2 text-left">Role</th>
    </tr>
    </thead>
    <tbody>
    <tr
      *ngFor="let user of users"
      class="hover:bg-gray-100 cursor-pointer"
      (click)="openUser(user.username)"
    >
      <td class="border px-4 py-2">{{ user.id }}</td>
      <td class="border px-4 py-2 text-blue-600 hover:underline">{{ user.username }}</td>
      <td class="border px-4 py-2">{{ user.email }}</td>
      <td class="border px-4 py-2">{{ user.role }}</td>
    </tr>
    </tbody>
  </table>

  <ng-template #empty>
    <p class="text-gray-500">Користувачів не знайдено.</p>
  </ng-template>

  <!-- МОДАЛКА -->
  <div
    *ngIf="showModal"
    class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50"
  >
    <div class="bg-white rounded-lg p-6 w-full max-w-md shadow-lg">
      <h3 class="text-lg font-semibold mb-4">Створити нового користувача</h3>

      <form [formGroup]="createForm" (ngSubmit)="createUser()">
        <!-- USERNAME -->
        <div class="mb-3">
          <label class="block text-sm font-medium mb-1">Username</label>
          <input
            formControlName="username"
            type="text"
            class="border rounded w-full px-3 py-2"
            [class.border-red-500]="createForm.get('username')?.invalid && createForm.get('username')?.touched"
          />
          <div *ngIf="createForm.get('username')?.invalid && createForm.get('username')?.touched" class="text-red-500 text-sm mt-1">
            Ім’я користувача є обов’язковим.
          </div>
        </div>

        <!-- PASSWORD -->
        <div class="mb-3">
          <label class="block text-sm font-medium mb-1">Password</label>
          <input
            formControlName="password"
            type="password"
            class="border rounded w-full px-3 py-2"
            [class.border-red-500]="createForm.get('password')?.invalid && createForm.get('password')?.touched"
          />
          <div *ngIf="createForm.get('password')?.invalid && createForm.get('password')?.touched" class="text-red-500 text-sm mt-1">
            Пароль є обов’язковим.
          </div>
        </div>

        <!-- EMAIL -->
        <div class="mb-3">
          <label class="block text-sm font-medium mb-1">Email</label>
          <input
            formControlName="email"
            type="email"
            class="border rounded w-full px-3 py-2"
            [class.border-red-500]="createForm.get('email')?.invalid && createForm.get('email')?.touched"
          />
          <div *ngIf="createForm.get('email')?.hasError('required') && createForm.get('email')?.touched" class="text-red-500 text-sm mt-1">
            Email є обов’язковим.
          </div>
          <div *ngIf="createForm.get('email')?.hasError('email') && createForm.get('email')?.touched" class="text-red-500 text-sm mt-1">
            Невірний формат email.
          </div>
        </div>

        <!-- ROLE -->
        <div class="mb-4">
          <label class="block text-sm font-medium mb-1">Role</label>
          <select formControlName="role" class="border rounded w-full px-3 py-2">
            <option value="USER">Користувач</option>
            <option value="ADMIN">Адміністратор</option>
          </select>
        </div>

        <!-- BUTTONS -->
        <div class="flex justify-end space-x-2">
          <button
            type="button"
            (click)="closeModal()"
            class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400"
          >
            Скасувати
          </button>
          <button
            type="submit"
            class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 disabled:opacity-50"
            [disabled]="createForm.invalid"
          >
            Створити
          </button>
        </div>
      </form>
    </div>
  </div>

</div>
