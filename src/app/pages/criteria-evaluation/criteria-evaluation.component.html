<div class="p-6 max-w-5xl mx-auto">
  <h1 class="text-2xl font-bold text-gray-800 mb-6">
    Оцінка критеріїв безбар’єрності
  </h1>

  <div *ngIf="isLoading" class="flex justify-center items-center py-20">
    <p class="text-gray-600 text-lg font-medium animate-pulse">
      Завантаження...
    </p>
  </div>

  <ng-container *ngIf="!isLoading">
    <!-- Вибір типів критеріїв -->
    <div *ngIf="criteriaTree">
      <h2 class="text-lg font-semibold text-gray-700 mb-3">
        Оберіть типи критеріїв для оцінювання:
      </h2>
      <div class="grid grid-cols-2 md:grid-cols-3 gap-2 mb-6">
        <label *ngFor="let type of criteriaTree.group.types" class="flex items-center space-x-2">
          <input
            type="checkbox"
            [checked]="isTypeSelected(type)"
            (change)="toggleType(type)"
            class="h-4 w-4 accent-green-600"
          />
          <span class="text-gray-700">{{ type.name }}</span>
        </label>
      </div>
    </div>

    <ng-container *ngIf="selectedTypes.length === 0">
      <p class="text-gray-500 italic">
        Оберіть хоча б один тип критеріїв, щоб розпочати оцінку.
      </p>
    </ng-container>

    <!-- Динамічні блоки критеріїв -->
    <div *ngFor="let type of selectedTypes" class="mb-8 border-t pt-4">
      <h3 class="text-xl font-semibold text-green-700 mb-3">{{ type.name }}</h3>

      <div *ngIf="type.criterias && type.criterias.length > 0; else noCriteria">
        <div
          *ngFor="let c of type.criterias"
          class="mb-6 p-4 bg-gray-50 rounded-lg shadow-sm border border-gray-200"
        >
          <p class="text-gray-800 font-medium mb-2">{{ c.description }}</p>

          <!-- ✅ Оцінка (radio buttons) -->
          <div class="flex items-center space-x-4 mb-3">
            <label class="flex items-center space-x-1">
              <input
                type="radio"
                name="criteria-{{ c.id }}"
                [value]="'yes'"
                [checked]="scores[c.id]?.value === 'yes'"
                (change)="onEvaluationChange(c.id, 'yes')"
                class="accent-green-600"
              />
              <span class="text-sm text-gray-700">Відповідає критерію</span>
            </label>

            <label class="flex items-center space-x-1">
              <input
                type="radio"
                name="criteria-{{ c.id }}"
                [value]="'no'"
                [checked]="scores[c.id]?.value === 'no'"
                (change)="onEvaluationChange(c.id, 'no')"
                class="accent-red-600"
              />
              <span class="text-sm text-gray-700">Не відповідає</span>
            </label>
          </div>

          <!-- ✅ Коментар -->
          <div class="mb-3">
            <label class="text-sm text-gray-600 block mb-1">Коментар:</label>
            <textarea
              rows="2"
              class="w-full border border-gray-300 rounded px-3 py-2 text-sm"
              placeholder="Додайте коментар..."
              (input)="onCommentChange($event, c.id)"
            >{{ scores[c.id]?.comment || '' }}</textarea>
          </div>

          <!-- ✅ Фото -->
<div>
  <label class="text-sm text-gray-600 block mb-1">Додати фотографії:</label>
  <input
    type="file"
    multiple
    accept="image/*"
    (change)="onFileChange($event, c.id)"
    class="text-sm"
  />

<div *ngIf="scores[c.id]?.photos?.length"
     class="mt-3 grid grid-cols-3 gap-3">

  <div *ngFor="let img of scores[c.id].photos; let i = index"
       class="relative group">

    <!-- Фото -->
    <img
      [src]="img.preview"
      alt="Фото критерію"
      class="w-full aspect-square object-cover rounded-lg border shadow-sm"
    />

    <!-- Хрестик -->
    <button
      (click)="removePhoto(c.id, i, img)"
      class="absolute top-1 right-1 bg-black/70 text-white rounded-full w-6 h-6 text-sm
             hidden group-hover:flex items-center justify-center"
    >
      ✕
    </button>

    <!-- Назва -->
    <p class="text-xs text-center mt-1 truncate">
      {{ img.file?.name || 'Завантажено' }}
    </p>
  </div>
</div>



</div>

        </div>
      </div>

      <ng-template #noCriteria>
        <p class="text-gray-500">Немає критеріїв у цьому типі.</p>
      </ng-template>
    </div>

    <!-- Підсумок -->
    <div *ngIf="selectedTypes.length > 0" class="mt-8 border-t pt-4">
      <button
        (click)="submitEvaluation()"
        class="px-6 py-2 bg-green-600 text-white rounded hover:bg-green-700 transition"
      >
        Надіслати оцінку
      </button>
    </div>
  </ng-container>
</div>
