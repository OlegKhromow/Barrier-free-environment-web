<div class="max-w-[95%] mx-auto px-4 py-2">
  <div class="flex gap-4">
    <!-- Бічне меню -->
    <app-cabinet-side-menu [isAdmin]="isAdmin"></app-cabinet-side-menu>

    <!-- Основний контент -->
    <div class="flex-1 bg-white rounded-lg shadow-sm border p-4">

      @if (user) {
        <div class="space-y-1 text-gray-700">
          @if (isAdmin) {
            <p><strong>ID:</strong> {{ user.id }}</p>
            <p><strong>Роль:</strong> {{ user.role }}</p>
          }
        </div>
      } @else {
        <p>Завантаження...</p>
      }

      <!-- Контент для роутера -->
      <div class="mt-6">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
