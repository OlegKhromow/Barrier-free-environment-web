<div class="flex h-full">
  <!-- Глобальний спінер для всієї сторінки -->
  @if (isPageLoading) {
    <div class="fixed inset-0 bg-black bg-opacity-50 z-[1000] flex items-center justify-center">
      <div class="bg-white rounded-lg p-6 flex flex-col items-center gap-3">
        <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-green-600"></div>
        <p class="text-gray-700 font-medium">Створення локації...</p>
        <p class="text-sm text-gray-500 text-center">Це може зайняти кілька секунд</p>
      </div>
    </div>
  }

  <div class="flex flex-1">
    <div
      class="bg-[#F0F0F0] relative select-none "
      [ngStyle]="{ width: sidebarWidth + 'px' }"
    >
      <app-location-sidebar
        [location]="selectedLocation"
        [duplicateMode]="duplicateMode"
        [locationPendingMap]="locationPendingMap"
        (duplicateAnswer)="onDuplicateAnswer($event)"
        (requestLogin)="openLoginModal()">
      </app-location-sidebar>

      <!-- Хендлер -->
      <div
        class="absolute top-0 right-0 w-3 h-full cursor-col-resize
         flex flex-col items-center justify-center gap-1 group hover:bg-gray-300"
        (mousedown)="startResizing()"
      >
        <div class="w-1 h-1 bg-gray-500 rounded-full group-hover:bg-gray-700"></div>
        <div class="w-1 h-1 bg-gray-500 rounded-full group-hover:bg-gray-700"></div>
        <div class="w-1 h-1 bg-gray-500 rounded-full group-hover:bg-gray-700"></div>
      </div>
    </div>


    <div class="flex-1 relative">
      <!-- ховаємо кнопку додавання в duplicate режимі -->
      <button
        *ngIf="!duplicateMode"
        (click)="toggleAddingMode()"
        [ngClass]="addingMode ? 'bg-red-600 hover:bg-red-700' : 'bg-blue-600 hover:bg-blue-700'"
        class="absolute z-[500] bottom-4 right-4 text-white px-4 py-2 rounded-full shadow-lg transition"
      >
        {{ addingMode ? '✖ Відмінити' : '➕ Додати локацію' }}
      </button>

      <div id="map" class="absolute inset-0 z-0"></div>

      <!-- Рендеримо компонент модалки напряму — він сам створює fixed overlay -->
      <app-location-create-form
        *ngIf="showCreateForm && clickedLat && clickedLng"
        [lat]="clickedLat"
        [lng]="clickedLng"
        (close)="handleFormClose($event)"
        (viewDuplicate)="handleViewDuplicate($event)"
      >
      </app-location-create-form>
    </div>
  </div>
</div>
