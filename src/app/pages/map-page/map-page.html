<div class="flex h-full">
  <!-- –ì–ª–æ–±–∞–ª—å–Ω–∏–π —Å–ø—ñ–Ω–µ—Ä –¥–ª—è –≤—Å—ñ—î—ó —Å—Ç–æ—Ä—ñ–Ω–∫–∏ -->
  @if (isPageLoading) {
    <div class="fixed inset-0 bg-black bg-opacity-50 z-[1000] flex items-center justify-center">
      <div class="bg-white rounded-lg p-6 flex flex-col items-center gap-3">
        <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-green-600"></div>
        <p class="text-gray-700 font-medium">–°—Ç–≤–æ—Ä–µ–Ω–Ω—è –ª–æ–∫–∞—Ü—ñ—ó...</p>
        <p class="text-sm text-gray-500 text-center">–¶–µ –º–æ–∂–µ –∑–∞–π–Ω—è—Ç–∏ –∫—ñ–ª—å–∫–∞ —Å–µ–∫—É–Ω–¥</p>
      </div>
    </div>
  }

  <div class="route-loading-overlay" *ngIf="isBuildingRoute">
    <div class="loader"></div>
    <div class="loading-text">–ü–æ–±—É–¥–æ–≤–∞ –º–∞—Ä—à—Ä—É—Ç—É...</div>
  </div>


  <div class="flex flex-1">
    <div
      class="bg-[#F0F0F0] relative select-none "
      [ngStyle]="{ width: sidebarWidth + 'px' }"
    >
      <app-location-sidebar
        [location]="selectedLocation"
        [duplicateMode]="duplicateMode"
        [locationPendingMap]="locationPendingMap"
        (duplicateAnswer)="onDuplicateAnswer($event)">
      </app-location-sidebar>

      <!-- –•–µ–Ω–¥–ª–µ—Ä -->
      <div
        class="absolute top-0 right-0 w-1 h-full cursor-col-resize bg-black hover:bg-gray-300"
        (mousedown)="startResizing()"
      ></div>
    </div>


    <div class="flex-1 relative">
      <!-- —Ö–æ–≤–∞—î–º–æ –∫–Ω–æ–ø–∫—É –¥–æ–¥–∞–≤–∞–Ω–Ω—è –≤ duplicate —Ä–µ–∂–∏–º—ñ -->
      <div class="absolute z-[500] bottom-4 right-4 flex flex-col gap-2">
        <button
          *ngIf="!duplicateMode"
          (click)="toggleSettingMyLocationMode()"
          [ngClass]="isChoosingMyLocation ? 'bg-red-600 hover:bg-red-700' : 'bg-blue-600 hover:bg-blue-700'"
          class="text-white px-4 py-2 rounded-full shadow-lg transition"
        >
          {{ isChoosingMyLocation ? '‚úñ –í—ñ–¥–º—ñ–Ω–∏—Ç–∏' : '‚ûï –û–±—Ä–∞—Ç–∏ –º–æ—é –ª–æ–∫–∞—Ü—ñ—é' }}
        </button>


        <button
          (click)="locateMe()"
          class="bg-white text-black px-4 py-2 rounded-full shadow-lg border border-gray-300 hover:bg-gray-100 transition"
        >
          üìç –ú–æ—è –ª–æ–∫–∞—Ü—ñ—è
        </button>

        <button
          *ngIf="!duplicateMode"
          (click)="toggleAddingMode()"
          [ngClass]="addingMode ? 'bg-red-600 hover:bg-red-700' : 'bg-blue-600 hover:bg-blue-700'"
          class="text-white px-4 py-2 rounded-full shadow-lg transition"
        >
          {{ addingMode ? '‚úñ –í—ñ–¥–º—ñ–Ω–∏—Ç–∏' : '‚ûï –î–æ–¥–∞—Ç–∏ –ª–æ–∫–∞—Ü—ñ—é' }}
        </button>

        <div class="route-controls">
          <button class="btn-build" (click)="buildRoute()">–ü—Ä–æ–∫–ª–∞—Å—Ç–∏ –º–∞—Ä—à—Ä—É—Ç</button>

          <div class="mode-toggle">
            <label class="toggle-option">
              <input type="radio" name="routeMode" value="feet" [(ngModel)]="routeMode">
              <span>–ü—ñ—à–∏–π</span>
            </label>

            <label class="toggle-option">
              <input type="radio" name="routeMode" value="wheelchair" [(ngModel)]="routeMode">
              <span>–í—ñ–∑–∫–æ–º</span>
            </label>
          </div>
        </div>



      </div>


      <div id="map" class="absolute inset-0 z-0"></div>

      <!-- –†–µ–Ω–¥–µ—Ä–∏–º–æ –∫–æ–º–ø–æ–Ω–µ–Ω—Ç –º–æ–¥–∞–ª–∫–∏ –Ω–∞–ø—Ä—è–º—É ‚Äî –≤—ñ–Ω —Å–∞–º —Å—Ç–≤–æ—Ä—é—î fixed overlay -->
      <app-location-create-form
        *ngIf="showCreateForm && clickedLat && clickedLng"
        [lat]="clickedLat"
        [lng]="clickedLng"
        (close)="handleFormClose($event)"
        (viewDuplicate)="handleViewDuplicate($event)"
      >
      </app-location-create-form>
    </div>
  </div>
</div>
