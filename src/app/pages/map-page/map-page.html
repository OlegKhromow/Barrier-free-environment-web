<div class="flex h-full">
  <!-- Глобальний спінер для всієї сторінки -->
  @if (isPageLoading) {
    <div class="fixed inset-0 bg-black bg-opacity-50 z-[1000] flex items-center justify-center">
      <div class="bg-white rounded-lg p-6 flex flex-col items-center gap-3">
        <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-green-600"></div>
        <p class="text-gray-700 font-medium">Створення локації...</p>
        <p class="text-sm text-gray-500 text-center">Це може зайняти кілька секунд</p>
      </div>
    </div>
  }

  <div class="route-loading-overlay" *ngIf="isBuildingRoute">
    <div class="loader"></div>
    <div class="loading-text">Побудова маршруту...</div>
  </div>


  <div class="flex flex-1">
    <div
      class="bg-[#F0F0F0] relative select-none "
      [ngStyle]="{ width: sidebarWidth + 'px' }"
    >
      <app-location-sidebar
        [location]="selectedLocation"
        [duplicateMode]="duplicateMode"
        [locationPendingMap]="locationPendingMap"
        (duplicateAnswer)="onDuplicateAnswer($event)"
        (requestLogin)="openLoginModal()" class="bg-[#F0F0F0]">
      </app-location-sidebar>

      <!-- Хендлер -->
      <div
        class="group absolute top-0 right-0 w-3 h-full cursor-col-resize
         flex flex-col items-center justify-center gap-1 bg-gray-300 hover:bg-gray-500"
        (mousedown)="startResizing()"
      >
        <div class="w-1 h-1 bg-gray-500 rounded-full group-hover:bg-white"></div>
        <div class="w-1 h-1 bg-gray-500 rounded-full group-hover:bg-white"></div>
        <div class="w-1 h-1 bg-gray-500 rounded-full group-hover:bg-white"></div>
      </div>
    </div>


    <div class="flex-1 relative">
      <!-- ховаємо кнопку додавання в duplicate режимі -->
      <div class="absolute z-[500] bottom-4 right-4 flex flex-col gap-2">
        @if (!duplicateMode) {
          <button
            (click)="toggleAddingMode()"
            [ngClass]="addingMode ? 'bg-red-600 hover:bg-red-700' : 'bg-[#0A1828] hover:bg-[#12233a] shadow-[0_0_10px_rgba(10,24,40,0.5)]'"
            class="text-white px-4 py-2 font-semibold
         rounded-full transition duration-200 text-xl"
          >
            {{ addingMode ? '✖ Відмінити' : '+ Додати локацію' }}
          </button>
        }

        <div class="route-controls">
          <button class="btn-build" (click)="buildRoute()">Прокласти маршрут</button>

          <div class="mode-toggle">
            <label class="toggle-option">
              <input type="radio" name="routeMode" value="feet" [(ngModel)]="routeMode">
              <span>Піший</span>
            </label>

            <label class="toggle-option">
              <input type="radio" name="routeMode" value="wheelchair" [(ngModel)]="routeMode">
              <span>Візком</span>
            </label>
          </div>
        </div>



      </div>


      <div id="map" class="absolute inset-0 z-0">
        <!-- Перемикач стилю карти -->
        <div
          (click)="toggleMapLayer()"
          class="absolute bottom-4 left-4 z-[500] bg-[#0A1828]/80 backdrop-blur-sm
           p-1 rounded-lg shadow-lg cursor-pointer transition hover:bg-[#132540]/80"
        >
          <img
            [src]="isSatellite ? 'assets/map-layers/normal.png' : 'assets/map-layers/satellite.png'"
            class="w-16 h-16 rounded-md object-cover"
            [alt]="isSatellite ? 'Normal layer' : 'Satellite layer'"/>
        </div>

      </div>

      <!-- Рендеримо компонент модалки напряму — він сам створює fixed overlay -->
      <app-location-create-form
        *ngIf="showCreateForm && clickedLat && clickedLng"
        [lat]="clickedLat"
        [lng]="clickedLng"
        (close)="handleFormClose($event)"
        (viewDuplicate)="handleViewDuplicate($event)"
      >
      </app-location-create-form>
    </div>
  </div>
</div>
