<div class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-40" (click)="close($event)">
  <div class="bg-white rounded-2xl shadow-xl w-96 p-6 z-50">
    <h2 class="text-2xl font-bold text-center mb-6">Авторизація</h2>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <input
        formControlName="username"
        type="text"
        placeholder="Логін"
        name="username"
        required
        class="w-full my-2 px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500">

      <input formControlName="password"
             type="password"
             placeholder="Пароль"
             required
             class="w-full my-2 px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500">

      <button type="submit"
              class="w-full my-2 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-xl transition-colors"
      >Увійти</button>
    </form>
  </div>
</div>
