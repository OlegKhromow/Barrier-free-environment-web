<div class="relative w-full">
  <input
    id="search"
    type="text"
    placeholder="Знайдіть необхідну локацію"
    class="w-full py-1 pl-5 pr-10 rounded-xl
           bg-[#F0F0F0] shadow-sm
           text-gray-700 placeholder-gray-500
           focus:outline-none focus:ring-2"
    [(ngModel)]="value"
    (keydown.enter)="triggerSearch()"
  />

  <button type="button" (click)="triggerSearch()" class="absolute right-3 top-1/2 -translate-y-1/2">
    <svg xmlns="http://www.w3.org/2000/svg"
         class="h-5 w-5 text-deep-dark-blue" fill="none" viewBox="-1 -1 18 18"
         stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
    </svg>
  </button>
</div>
